<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헌혈</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
</head>
<body>
    <header></header>
    <div id="fullpage">
        <div class="page">
            <ul></ul>
        </div>
        <section id="banner" class="fullsection full1">
            <div id="slideBox">
                <div id="slideWrap">
                    <div class="slide on" id="slide_1">
                        <div class="imgWrap">
                            <div class="crossBox">
                                <div class="cross cross_1"></div>
                                <div class="cross cross_2"></div>
                            </div>
                            <div class="textBox">
                                <p>헌혈은 생명입니다</p>
                                <p>마음을 나누는 사랑의 실천</p>
                                <div class="bannerBtn">예약하기</div>
                            </div>
                        </div>
                    </div>
                    <div class="slide" id="slide_2">
                        <div class="imgWrap">
                            <div class="crossBox">
                                <div class="cross cross_1"></div>
                                <div class="cross cross_2"></div>
                            </div>
                            <div class="textBox">
                                <p>당신의 헌혈이 살릴 수 있습니다</p>
                                <p>현혈 증진 캠페인</p>
                                <div class="bannerBtn">영상보기</div>
                            </div>
                        </div>
                    </div>
                    <div class="slide" id="slide_3">
                        <div class="imgWrap">
                            <div class="crossBox">
                                <div class="cross cross_1"></div>
                                <div class="cross cross_2"></div>
                            </div>
                            <div class="textBox">
                                <p>같이-헌혈해요</p>
                                <p>생명을 나누는 실천 헌혈은 생명입니다</p>
                                <div class="bannerBtn">예약하기</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
        <section id="service" class="fullsection full2"></section>
        <section id="text" class="fullsection full3"></section>
        <section id="count" class="fullsection full4"></section>
        <section id= "news"class="fullsection full5"></section>
        <section id="footer"class="fullsection full6"></section>
    </div>
    <script src="/javascript/javascript.js"></script>
</body>
</html>
